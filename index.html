    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4887218258895371"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <section class="profile">
      <img
        class="profile__image"
        src="https://avatars.githubusercontent.com/u/97670164?v=4"
        alt="Maulana Rizki Pratama"
        width="100%"
      />
      <div class="profile__bio">
        <h3 class="profile__bio__name">Maulana Rizki P</h3>
        <p class="profile__bio__title">Student || Data Enthusiast</p>
      </div>
    </section>
    <section class="socials">
      <a
        class="socials__link"
        href="https://www.tiktok.com/@kismamusix"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://user-images.githubusercontent.com/32232332/159450641-ca86a7d5-b54c-48c6-b6e6-f44868fba43a.svg"
          class="socials__link__icon"
        />
      </a>
      <a
        class="socials__link"
        href="https://pin.it/cjnLEmu"
        target="_blank"
        rel="noopener noreferrer"
        ><img
          src="https://user-images.githubusercontent.com/32232332/159412529-62920b62-a715-44b7-aaf9-960ed2a64dec.svg"
          class="socials__link__icon"
      /></a>
      <a
        class="socials__link"
        href="https://www.linkedin.com/in/maulana-rizki-pratama-070215223/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://user-images.githubusercontent.com/32232332/159413556-8661ca4c-17e6-44af-b411-ed44d5430258.svg"
          class="socials__link__icon"
        />
      </a>
      <a
        class="socials__link"
        href="https://youtu.be/jfKfPfyJRdk"
        target="_blank"
        rel="noopener noreferrer"
        ><img
          src="https://user-images.githubusercontent.com/32232332/159412532-a6fae336-765c-4a33-a558-ff21b0aad46a.svg"
          class="socials__link__icon"
      /></a>
      <a
        class="socials__link"
        href="https://instagram.com/amaux_rave"
        target="_blank"
        rel="noopener noreferrer"
        ><img
          src="https://user-images.githubusercontent.com/32232332/159412528-554948f7-d708-4516-81d6-9a189d3e6286.svg"
          class="socials__link__icon"
      /></a>
    </section>
    <section class="search">
      <input
        class="search__input"
        type="search"
        id="searchbox"
        placeholder="Cari apa bang ?"
        name="search"
      />
    </section>

    
    <section class="counter">
      <div class="counter__item">
        <div class="counter__item__number" id="counter__item__number__visitor">
          0
        </div>
        <div class="counter__item__text">Visitor</div>
      </div>
      <div class="counter__item">
        <div class="counter__item__number" id="counter__item__number__page">
          0
        </div>
        <div class="counter__item__text">Page</div>
      </div>
      <div class="counter__item">
        <div class="counter__item__number" id="counter__item__number__view">
          0
        </div>
        <div class="counter__item__text">View</div>
      </div>

      <script>
        const visitor = document.getElementById(
          "counter__item__number__visitor"
        );
        const page = document.getElementById("counter__item__number__page");
        const view = document.getElementById("counter__item__number__view");

        let visitorCount = 0;
        let pageCount = 0;
        let viewCount = 0;

        setInterval(() => {
          visitorCount++;
          visitor.innerText = visitorCount;
        }, 1000);

        window.addEventListener("load", () => {
          pageCount++;
          page.innerText = pageCount;
        });

        window.addEventListener("click", () => {
          viewCount++;
          view.innerText = viewCount;
        });
      </script>
    </section>
  </body>
</html>
